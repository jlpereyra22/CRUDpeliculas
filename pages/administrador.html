<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CRUDpeliculas" />
    <meta
      name="keywords"
      content="CRUDpeliculas, administrador, practica, trabajo practico"
    />
    <meta name="author" content="Pereyra Jose Luis" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>CRUDpeliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <h1>Peliculas</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-lg-auto me-auto me-lg-0 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/pages/administrador.html"
                  >Administrador</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="bgAdmin">
      <section class="container">
        <article class="text-white">
          <h2 class="text-center fs-1 py-5">Administrador de series</h2>
          <hr />
          <div>
            <p>
              Opciones:
              <button class="btn fs-1">
                <i
                  type="button"
                  class="bi bi-file-earmark-plus-fill text-primary"
                  id="btnCrearPelicula"
                ></i>
              </button>
            </p>
            <h2 class="fs-2">Lista de Peliculas</h2>
            <hr />
          </div>
        </article>
        <article class="table-responsive">
          <table class="table table-dark table-striped my-4">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="tablaPelicula"></tbody>
          </table>
        </article>
        <!-- Modal  Agregar pelicula-->
        <div
          class="modal fade"
          id="modalForm"
          tabindex="-1"
          aria-labelledby="modalFromLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title " id="modalFromLabel">Agregar Pelicula</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-">
                <form class="bg-light p-3" id="formPelicula">
                  <div>
                    <label for="codigo">Codigo*</label>
                    <input
                      type="text"
                      id="codigo"
                      class="form-control"
                      required
                      minlength="1"
                      maxlength="350"
                    />
                  </div>
                  <div>
                    <label for="titulo">Titulo*</label>
                    <input
                      type="text"
                      id="titulo"
                      class="form-control"
                      required
                      minlength="1"
                      maxlength="350"
                      placeholder="Ingrese el Titulo a cargar"
                    />
                  </div>
                  <div>
                    <label for="descripcion">Descripcion</label>
                    <textarea
                      name="desc"
                      id="descripcion"
                      cols="30"
                      rows="4"
                      class="form-control"
                      required
                      minlength="1"
                      maxlength="350"
                      placeholder="Descripcion..."
                    ></textarea>
                  </div>
                  <div>
                    <label for="imagen">Imagen</label>
                    <input
                      type="text"
                      id="imagen"
                      class="form-control"
                      required
                      minlength="1"
                      maxlength="350"
                      placeholder="Ingrese link..."
                    />

                    <div>
                      <label for="genero">Genero*</label>
                      <select
                        name="genero"
                        id="genero"
                        class="form-control required"
                        required
                      >
                        <option value="" >Seleccione un genero</option>
                        <option value="accion">Accion</option>
                        <option value="romantico">Romantico</option>
                        <option value="sci-fi">Sci-Fi</option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <button class="btn btn-primary btn-lg my-3" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; Todos Los Derechos Reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
